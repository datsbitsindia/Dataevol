    <rect x="0" y="0" width="120" height="80" rx="5" fill="#2d3748" stroke="#7c3aed" stroke-width="2"/>
    <rect x="10" y="10" width="100" height="55" fill="#1a1a2e"/>
    <rect x="40" y="80" width="40" height="10" fill="#2d3748"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="pwaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="pwaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a0fc8"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#pwaBg)"/>
  <!-- PWA Logo -->
  <g transform="translate(300, 60)">
    <polygon points="100,0 180,50 180,130 100,180 20,130 20,50" fill="url(#pwaGrad)" opacity="0.9"/>
    <text x="100" y="85" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">PWA</text>
    <text x="100" y="110" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" opacity="0.8">Progressive</text>
    <text x="100" y="125" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" opacity="0.8">Web App</text>
  </g>
  <!-- Devices -->
  <g transform="translate(80, 150)">

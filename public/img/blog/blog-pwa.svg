    <circle cx="50" cy="90" r="5" fill="#1a1a2e" stroke="#7c3aed" stroke-width="1"/>
    <text x="50" y="50" font-family="Arial" font-size="8" fill="#7c3aed" text-anchor="middle">Mobile</text>
  </g>
  <!-- Features -->
  <g transform="translate(250, 180)">
    <!-- Offline -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#1e1e1e" stroke="#7c3aed" stroke-width="1"/>
    <text x="50" y="25" font-family="Arial" font-size="20" fill="#7c3aed" text-anchor="middle">ðŸ“´</text>
    <text x="50" y="50" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Offline</text>
    <text x="50" y="62" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Support</text>
  </g>
  <g transform="translate(370, 180)">
    <!-- Fast -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#1e1e1e" stroke="#7c3aed" stroke-width="1"/>
    <text x="50" y="25" font-family="Arial" font-size="20" fill="#7c3aed" text-anchor="middle">âš¡</text>
    <text x="50" y="50" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Lightning</text>
    <text x="50" y="62" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Fast</text>
  </g>

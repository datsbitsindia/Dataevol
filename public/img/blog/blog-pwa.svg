    <text x="50" y="55" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Install</text>
    <text x="50" y="70" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">App</text>
  </g>
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Progressive Web Apps</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed" text-anchor="middle">The Future of Mobile Web Experience</text>

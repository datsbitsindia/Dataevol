<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="cloudBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c1e"/>
      <stop offset="100%" style="stop-color:#1a237e"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#cloudBg)"/>
  <!-- Server Rack -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="120" height="180" rx="5" fill="#37474f" stroke="#546e7a" stroke-width="2"/>
    <rect x="10" y="15" width="100" height="25" rx="3" fill="#263238"/>
    <rect x="10" y="50" width="100" height="25" rx="3" fill="#263238"/>
    <rect x="10" y="85" width="100" height="25" rx="3" fill="#263238"/>
    <rect x="10" y="120" width="100" height="25" rx="3" fill="#263238"/>
    <circle cx="95" cy="27" r="5" fill="#4caf50"/>
    <circle cx="95" cy="62" r="5" fill="#4caf50"/>
    <circle cx="95" cy="97" r="5" fill="#ff9800"/>
    <circle cx="95" cy="132" r="5" fill="#4caf50"/>
    <text x="60" y="165" font-family="Arial" font-size="10" fill="#90a4ae" text-anchor="middle">ON-PREMISE</text>
  </g>
  <!-- Arrow -->
  <g transform="translate(250, 220)">
    <path d="M0 20 L100 20 L100 0 L150 30 L100 60 L100 40 L0 40 Z" fill="url(#cloudGrad)" opacity="0.8"/>
    <text x="75" y="80" font-family="Arial" font-size="12" fill="#64b5f6" text-anchor="middle">MIGRATE</text>
  </g>
  <!-- Cloud -->
  <g transform="translate(420, 100)">
    <ellipse cx="150" cy="180" rx="140" ry="80" fill="url(#cloudGrad)" opacity="0.9"/>
    <ellipse cx="80" cy="160" rx="70" ry="50" fill="url(#cloudGrad)"/>
    <ellipse cx="220" cy="160" rx="70" ry="50" fill="url(#cloudGrad)"/>
    <ellipse cx="150" cy="130" rx="90" ry="60" fill="url(#cloudGrad)"/>
    <!-- Cloud Icons -->
    <g transform="translate(100, 140)">
      <rect x="0" y="0" width="30" height="40" rx="3" fill="#fff" opacity="0.3"/>
      <rect x="35" y="10" width="30" height="40" rx="3" fill="#fff" opacity="0.3"/>
      <rect x="70" y="0" width="30" height="40" rx="3" fill="#fff" opacity="0.3"/>
    </g>
    <text x="150" y="220" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">CLOUD</text>
  </g>
  <!-- AWS, Azure, GCP logos simplified -->
  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#ff9900" opacity="0.8"/>
    <text x="30" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">AWS</text>
  </g>
  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#0078d4" opacity="0.8"/>
    <text x="30" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Azure</text>
  </g>
  <g transform="translate(590, 320)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#4285f4" opacity="0.8"/>
    <text x="30" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">GCP</text>
  </g>
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Cloud Migration</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" fill="#90caf9" text-anchor="middle">Complete Guide for 2025</text>
</svg>
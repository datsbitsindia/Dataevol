<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="aiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#aiBg)"/>
  <!-- AI Brain -->
  <g transform="translate(300, 80)">
    <circle cx="100" cy="100" r="80" fill="none" stroke="#fff" stroke-width="3" opacity="0.8"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
    <circle cx="100" cy="100" r="40" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <circle cx="100" cy="100" r="15" fill="#fff"/>
    <!-- Neural connections -->
    <line x1="100" y1="20" x2="100" y2="40" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="160" x2="100" y2="180" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="100" x2="40" y2="100" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="160" y1="100" x2="180" y2="100" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <circle cx="100" cy="15" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="100" cy="185" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="15" cy="100" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="185" cy="100" r="8" fill="#fff" opacity="0.8"/>
  </g>
  <!-- Code blocks -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#1e1e1e" opacity="0.8"/>
    <text x="10" y="25" font-family="monospace" font-size="10" fill="#4ec9b0">function</text>
    <text x="70" y="25" font-family="monospace" font-size="10" fill="#dcdcaa"> ai()</text>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#c586c0">  return</text>
    <text x="60" y="45" font-family="monospace" font-size="10" fill="#ce9178"> magic</text>
  </g>
  <g transform="translate(570, 280)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#1e1e1e" opacity="0.8"/>
    <text x="10" y="25" font-family="monospace" font-size="10" fill="#569cd6">const</text>
    <text x="45" y="25" font-family="monospace" font-size="10" fill="#9cdcfe"> model</text>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#dcdcaa">  .predict()</text>
  </g>
  <!-- Title -->
  <text x="400" y="420" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">AI in Enterprise Software</text>
  <text x="400" y="455" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" opacity="0.8">The Future of Development</text>
</svg>
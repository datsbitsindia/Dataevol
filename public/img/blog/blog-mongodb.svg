<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="mongoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="mongoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4db33d"/>
      <stop offset="100%" style="stop-color:#3fa037"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#mongoBg)"/>
  <!-- MongoDB Leaf Logo -->
  <g transform="translate(320, 60)">
    <path d="M80 0 C80 0 85 40 85 80 C85 120 80 180 80 180 C80 180 75 120 75 80 C75 40 80 0 80 0" fill="url(#mongoGrad)"/>
    <path d="M80 20 C60 40 50 80 55 120 C60 160 75 180 80 180" fill="none" stroke="#4db33d" stroke-width="8" stroke-linecap="round"/>
    <path d="M80 20 C100 40 110 80 105 120 C100 160 85 180 80 180" fill="none" stroke="#4db33d" stroke-width="8" stroke-linecap="round"/>
    <ellipse cx="80" cy="185" rx="8" ry="15" fill="#3fa037"/>
  </g>
  <!-- Sharding Diagram -->
  <g transform="translate(80, 120)">
    <text x="60" y="0" font-family="Arial" font-size="12" fill="#4db33d" text-anchor="middle">Sharding</text>
    <!-- Shard 1 -->
    <rect x="0" y="20" width="50" height="60" rx="5" fill="#2d3748" stroke="#4db33d" stroke-width="2"/>
    <text x="25" y="55" font-family="Arial" font-size="10" fill="#4db33d" text-anchor="middle">Shard 1</text>
    <!-- Shard 2 -->
    <rect x="60" y="20" width="50" height="60" rx="5" fill="#2d3748" stroke="#4db33d" stroke-width="2"/>
    <text x="85" y="55" font-family="Arial" font-size="10" fill="#4db33d" text-anchor="middle">Shard 2</text>
    <!-- Shard 3 -->
    <rect x="30" y="90" width="50" height="60" rx="5" fill="#2d3748" stroke="#4db33d" stroke-width="2"/>
    <text x="55" y="125" font-family="Arial" font-size="10" fill="#4db33d" text-anchor="middle">Shard 3</text>
  </g>
  <!-- Replication -->
  <g transform="translate(550, 120)">
    <text x="80" y="0" font-family="Arial" font-size="12" fill="#4db33d" text-anchor="middle">Replication</text>
    <!-- Primary -->
    <rect x="40" y="20" width="80" height="50" rx="5" fill="#4db33d"/>
    <text x="80" y="50" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Primary</text>
    <!-- Secondary 1 -->
    <rect x="0" y="90" width="70" height="40" rx="5" fill="#2d3748" stroke="#4db33d" stroke-width="2"/>
    <text x="35" y="115" font-family="Arial" font-size="9" fill="#4db33d" text-anchor="middle">Secondary</text>
    <!-- Secondary 2 -->
    <rect x="90" y="90" width="70" height="40" rx="5" fill="#2d3748" stroke="#4db33d" stroke-width="2"/>
    <text x="125" y="115" font-family="Arial" font-size="9" fill="#4db33d" text-anchor="middle">Secondary</text>
    <!-- Arrows -->
    <line x1="60" y1="70" x2="35" y2="90" stroke="#4db33d" stroke-width="2"/>
    <line x1="100" y1="70" x2="125" y2="90" stroke="#4db33d" stroke-width="2"/>
  </g>
  <!-- Document Structure -->
  <g transform="translate(280, 280)">
    <rect x="0" y="0" width="240" height="100" rx="8" fill="#1e1e1e" stroke="#4db33d" stroke-width="1"/>
    <text x="10" y="20" font-family="monospace" font-size="10" fill="#808080">{</text>
    <text x="20" y="38" font-family="monospace" font-size="10" fill="#9cdcfe">"_id"</text>
    <text x="55" y="38" font-family="monospace" font-size="10" fill="#fff">:</text>
    <text x="65" y="38" font-family="monospace" font-size="10" fill="#ce9178">"ObjectId(...)"</text>
    <text x="20" y="56" font-family="monospace" font-size="10" fill="#9cdcfe">"name"</text>
    <text x="60" y="56" font-family="monospace" font-size="10" fill="#fff">:</text>
    <text x="70" y="56" font-family="monospace" font-size="10" fill="#ce9178">"John Doe"</text>
    <text x="20" y="74" font-family="monospace" font-size="10" fill="#9cdcfe">"orders"</text>
    <text x="70" y="74" font-family="monospace" font-size="10" fill="#fff">:</text>
    <text x="80" y="74" font-family="monospace" font-size="10" fill="#dcdcaa">[...]</text>
    <text x="10" y="92" font-family="monospace" font-size="10" fill="#808080">}</text>
  </g>
  <!-- Performance Metrics -->
  <g transform="translate(100, 300)">
    <text x="0" y="0" font-family="Arial" font-size="11" fill="#4db33d">ğŸ“Š 10M+ docs/sec</text>
    <text x="0" y="20" font-family="Arial" font-size="11" fill="#4db33d">âš¡ Sub-ms latency</text>
    <text x="0" y="40" font-family="Arial" font-size="11" fill="#4db33d">ğŸ”„ Auto-failover</text>
  </g>
  <g transform="translate(580, 300)">
    <text x="0" y="0" font-family="Arial" font-size="11" fill="#4db33d">ğŸ“ˆ Horizontal scaling</text>
    <text x="0" y="20" font-family="Arial" font-size="11" fill="#4db33d">ğŸ”’ Enterprise security</text>
    <text x="0" y="40" font-family="Arial" font-size="11" fill="#4db33d">â˜ï¸ Cloud-native</text>
  </g>
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">MongoDB Scaling Strategies</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" fill="#4db33d" text-anchor="middle">For High-Traffic Applications</text>
</svg>
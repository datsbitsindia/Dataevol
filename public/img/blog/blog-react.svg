<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d6efd;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#reactGrad)"/>
  
  <!-- React atom logo -->
  <circle cx="400" cy="250" r="40" fill="rgba(255,255,255,0.4)"/>
  
  <ellipse cx="400" cy="250" rx="180" ry="60" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="6"/>
  <ellipse cx="400" cy="250" rx="180" ry="60" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="6" transform="rotate(60 400 250)"/>
  <ellipse cx="400" cy="250" rx="180" ry="60" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="6" transform="rotate(-60 400 250)"/>
  
  <!-- Code brackets -->
  <text x="150" y="200" font-family="monospace" font-size="80" fill="rgba(255,255,255,0.3)" font-weight="bold">&lt;/&gt;</text>
  <text x="600" y="350" font-family="monospace" font-size="80" fill="rgba(255,255,255,0.3)" font-weight="bold">{}</text>
  
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">React.js Best Practices</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="cicdBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="cicdGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#2ea043"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#cicdBg)"/>
  <!-- Pipeline -->
  <g transform="translate(50, 150)">
    <!-- Code -->
    <rect x="0" y="50" width="100" height="80" rx="10" fill="#21262d" stroke="#30363d" stroke-width="2"/>
    <text x="50" y="80" font-family="monospace" font-size="20" fill="#58a6ff" text-anchor="middle">&lt;/&gt;</text>
    <text x="50" y="110" font-family="Arial" font-size="12" fill="#8b949e" text-anchor="middle">Code</text>
    <!-- Arrow -->
    <path d="M110 90 L140 90" stroke="#238636" stroke-width="3" marker-end="url(#arrowhead)"/>
    <!-- Build -->
    <rect x="150" y="50" width="100" height="80" rx="10" fill="#21262d" stroke="#30363d" stroke-width="2"/>
    <g transform="translate(175, 65)">
      <rect x="0" y="0" width="50" height="10" rx="2" fill="#238636"/>
      <rect x="0" y="15" width="35" height="10" rx="2" fill="#238636" opacity="0.7"/>
      <rect x="0" y="30" width="45" height="10" rx="2" fill="#238636" opacity="0.5"/>
    </g>
    <text x="200" y="110" font-family="Arial" font-size="12" fill="#8b949e" text-anchor="middle">Build</text>
    <!-- Arrow -->
    <path d="M260 90 L290 90" stroke="#238636" stroke-width="3"/>
    <!-- Test -->
    <rect x="300" y="50" width="100" height="80" rx="10" fill="#21262d" stroke="#30363d" stroke-width="2"/>
    <g transform="translate(330, 70)">
      <circle cx="20" cy="15" r="15" fill="none" stroke="#238636" stroke-width="3"/>
      <path d="M12 15 L18 21 L28 11" fill="none" stroke="#238636" stroke-width="3"/>
    </g>
    <text x="350" y="110" font-family="Arial" font-size="12" fill="#8b949e" text-anchor="middle">Test</text>
    <!-- Arrow -->
    <path d="M410 90 L440 90" stroke="#238636" stroke-width="3"/>
    <!-- Deploy -->
    <rect x="450" y="50" width="100" height="80" rx="10" fill="#21262d" stroke="#30363d" stroke-width="2"/>
    <g transform="translate(480, 65)">
      <path d="M20 0 L40 20 L20 40 L0 20 Z" fill="none" stroke="#238636" stroke-width="2"/>
      <path d="M20 10 L20 30 M10 20 L30 20" stroke="#238636" stroke-width="2"/>
    </g>
    <text x="500" y="110" font-family="Arial" font-size="12" fill="#8b949e" text-anchor="middle">Deploy</text>
    <!-- Arrow -->
    <path d="M560 90 L590 90" stroke="#238636" stroke-width="3"/>
    <!-- Monitor -->
    <rect x="600" y="50" width="100" height="80" rx="10" fill="#21262d" stroke="#30363d" stroke-width="2"/>
    <g transform="translate(625, 65)">
      <polyline points="0,30 15,20 30,25 45,10" fill="none" stroke="#238636" stroke-width="2"/>
      <circle cx="45" cy="10" r="4" fill="#238636"/>
    </g>
    <text x="650" y="110" font-family="Arial" font-size="12" fill="#8b949e" text-anchor="middle">Monitor</text>
  </g>
  <!-- Feedback Loop -->
  <path d="M700 240 Q750 240 750 300 Q750 360 400 360 Q50 360 50 300 Q50 240 100 240" fill="none" stroke="#58a6ff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="400" y="340" font-family="Arial" font-size="11" fill="#58a6ff" text-anchor="middle">Continuous Feedback Loop</text>
  <!-- Tools -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="70" height="30" rx="5" fill="#f1502f" opacity="0.8"/>
    <text x="35" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Git</text>
  </g>
  <g transform="translate(240, 280)">
    <rect x="0" y="0" width="70" height="30" rx="5" fill="#d33833" opacity="0.8"/>
    <text x="35" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Jenkins</text>
  </g>
  <g transform="translate(330, 280)">
    <rect x="0" y="0" width="70" height="30" rx="5" fill="#2496ed" opacity="0.8"/>
    <text x="35" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Docker</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="70" height="30" rx="5" fill="#326ce5" opacity="0.8"/>
    <text x="35" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">K8s</text>
  </g>
  <g transform="translate(510, 280)">
    <rect x="0" y="0" width="70" height="30" rx="5" fill="#ff9900" opacity="0.8"/>
    <text x="35" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">AWS</text>
  </g>
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">CI/CD Pipelines</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" fill="#238636" text-anchor="middle">Best Practices for Modern Teams</text>
</svg>
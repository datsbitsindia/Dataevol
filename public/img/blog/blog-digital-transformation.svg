<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="dtBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="dtGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#dtBg)"/>
  <!-- Old System -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="150" height="180" rx="10" fill="#37474f" stroke="#546e7a" stroke-width="2"/>
    <rect x="15" y="20" width="120" height="80" rx="5" fill="#263238"/>
    <text x="75" y="65" font-family="monospace" font-size="10" fill="#4caf50" text-anchor="middle">C:\&gt;_</text>
    <rect x="30" y="115" width="30" height="30" rx="3" fill="#455a64"/>
    <rect x="70" y="115" width="30" height="30" rx="3" fill="#455a64"/>
    <rect x="30" y="150" width="70" height="15" rx="2" fill="#455a64"/>
    <text x="75" y="200" font-family="Arial" font-size="12" fill="#78909c" text-anchor="middle">Legacy System</text>
  </g>
  <!-- Transformation Arrow -->
  <g transform="translate(260, 180)">
    <path d="M0 30 L80 30 L80 10 L120 40 L80 70 L80 50 L0 50 Z" fill="url(#dtGrad)"/>
    <text x="60" y="95" font-family="Arial" font-size="11" fill="#667eea" text-anchor="middle">Transform</text>
  </g>
  <!-- Modern System -->
  <g transform="translate(400, 80)">
    <!-- Cloud -->
    <ellipse cx="150" cy="60" rx="100" ry="40" fill="url(#dtGrad)" opacity="0.8"/>
    <ellipse cx="80" cy="50" rx="50" ry="30" fill="url(#dtGrad)" opacity="0.9"/>
    <ellipse cx="220" cy="50" rx="50" ry="30" fill="url(#dtGrad)" opacity="0.9"/>
    <ellipse cx="150" cy="40" rx="70" ry="35" fill="url(#dtGrad)"/>
    <!-- Devices -->
    <rect x="60" y="120" width="40" height="60" rx="5" fill="#1e1e1e" stroke="#667eea" stroke-width="2"/>
    <rect x="130" y="110" width="50" height="35" rx="3" fill="#1e1e1e" stroke="#667eea" stroke-width="2"/>
    <rect x="125" y="145" width="60" height="5" fill="#667eea"/>
    <rect x="210" y="120" width="35" height="50" rx="5" fill="#1e1e1e" stroke="#667eea" stroke-width="2"/>
    <!-- Connection Lines -->
    <line x1="80" y1="100" x2="80" y2="120" stroke="#667eea" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="155" y1="80" x2="155" y2="110" stroke="#667eea" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="227" y1="100" x2="227" y2="120" stroke="#667eea" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="150" y="200" font-family="Arial" font-size="12" fill="#667eea" text-anchor="middle">Modern Architecture</text>
  </g>
  <!-- Benefits -->
  <g transform="translate(100, 350)">
    <circle cx="15" cy="15" r="12" fill="#4caf50" opacity="0.8"/>
    <text x="15" y="19" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">✓</text>
    <text x="35" y="19" font-family="Arial" font-size="12" fill="#a0a0a0">Scalability</text>
  </g>
  <g transform="translate(250, 350)">
    <circle cx="15" cy="15" r="12" fill="#4caf50" opacity="0.8"/>
    <text x="15" y="19" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">✓</text>
    <text x="35" y="19" font-family="Arial" font-size="12" fill="#a0a0a0">Agility</text>
  </g>
  <g transform="translate(400, 350)">
    <circle cx="15" cy="15" r="12" fill="#4caf50" opacity="0.8"/>
    <text x="15" y="19" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">✓</text>
    <text x="35" y="19" font-family="Arial" font-size="12" fill="#a0a0a0">Cost Efficiency</text>
  </g>
  <g transform="translate(570, 350)">
    <circle cx="15" cy="15" r="12" fill="#4caf50" opacity="0.8"/>
    <text x="15" y="19" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">✓</text>
    <text x="35" y="19" font-family="Arial" font-size="12" fill="#a0a0a0">Innovation</text>
  </g>
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Digital Transformation</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" fill="#667eea" text-anchor="middle">From Legacy to Modern Architecture</text>
</svg>
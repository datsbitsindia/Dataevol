<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="flutterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="flutterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#02569B"/>
      <stop offset="100%" style="stop-color:#13B9FD"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#flutterBg)"/>
  <!-- Flutter Logo -->
  <g transform="translate(150, 120)">
    <polygon points="50,0 150,100 150,150 100,100 50,150 50,100 0,50" fill="#02569B"/>
    <polygon points="50,100 100,100 150,150 100,150" fill="#13B9FD"/>
    <polygon points="50,100 100,150 50,150" fill="#02569B" opacity="0.7"/>
    <text x="75" y="200" font-family="Arial" font-size="24" fill="#13B9FD" text-anchor="middle" font-weight="bold">Flutter</text>
  </g>
  <!-- VS -->
  <g transform="translate(350, 180)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#fff" stroke-width="3" opacity="0.5"/>
    <text x="50" y="60" font-family="Arial" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">VS</text>
  </g>
  <!-- React Native Logo -->
  <g transform="translate(550, 180)">
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="4"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="4" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="4" transform="rotate(120)"/>
    <circle cx="0" cy="0" r="15" fill="#61dafb"/>
    <text x="0" y="120" font-family="Arial" font-size="20" fill="#61dafb" text-anchor="middle" font-weight="bold">React Native</text>
  </g>
  <!-- Mobile Devices -->
  <g transform="translate(100, 320)" opacity="0.5">
    <rect x="0" y="0" width="50" height="80" rx="5" fill="none" stroke="#13B9FD" stroke-width="2"/>
    <circle cx="25" cy="70" r="5" fill="none" stroke="#13B9FD" stroke-width="1"/>
  </g>
  <g transform="translate(650, 320)" opacity="0.5">
    <rect x="0" y="0" width="50" height="80" rx="5" fill="none" stroke="#61dafb" stroke-width="2"/>
    <circle cx="25" cy="70" r="5" fill="none" stroke="#61dafb" stroke-width="1"/>
  </g>
  <!-- Comparison Points -->
  <g transform="translate(280, 350)" opacity="0.7">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#4caf50">✓ Performance</text>
    <text x="0" y="20" font-family="Arial" font-size="12" fill="#4caf50">✓ Hot Reload</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#4caf50">✓ Cross-Platform</text>
  </g>
  <!-- Title -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Flutter vs React Native</text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">Which Framework to Choose in 2025?</text>
</svg>
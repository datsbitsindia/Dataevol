<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="msBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#msBg)"/>
  <!-- API Gateway -->
  <rect x="320" y="60" width="160" height="50" rx="8" fill="#ff6b6b" opacity="0.9"/>
  <text x="400" y="90" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">API Gateway</text>
  <!-- Services -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#4ecdc4" opacity="0.9"/>
    <text x="60" y="35" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">User</text>
    <text x="60" y="55" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">Service</text>
    <circle cx="60" cy="90" r="8" fill="#4ecdc4"/>
  </g>
  <g transform="translate(240, 160)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#45b7d1" opacity="0.9"/>
    <text x="60" y="35" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">Order</text>
    <text x="60" y="55" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">Service</text>
    <circle cx="60" cy="90" r="8" fill="#45b7d1"/>
  </g>
  <g transform="translate(400, 160)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#96ceb4" opacity="0.9"/>
    <text x="60" y="35" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">Payment</text>
    <text x="60" y="55" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">Service</text>
    <circle cx="60" cy="90" r="8" fill="#96ceb4"/>
  </g>
  <g transform="translate(560, 160)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#ffeaa7" opacity="0.9"/>
    <text x="60" y="35" font-family="Arial" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">Inventory</text>
    <text x="60" y="55" font-family="Arial" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">Service</text>
    <circle cx="60" cy="90" r="8" fill="#ffeaa7"/>
  </g>
  <!-- Connection Lines from Gateway -->
  <line x1="400" y1="110" x2="140" y2="160" stroke="#fff" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="110" x2="300" y2="160" stroke="#fff" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="110" x2="460" y2="160" stroke="#fff" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="110" x2="620" y2="160" stroke="#fff" stroke-width="2" opacity="0.4"/>
  <!-- Databases -->
  <g transform="translate(80, 300)">
    <ellipse cx="60" cy="15" rx="40" ry="12" fill="#4ecdc4" opacity="0.6"/>
    <rect x="20" y="15" width="80" height="40" fill="#4ecdc4" opacity="0.6"/>
    <ellipse cx="60" cy="55" rx="40" ry="12" fill="#4ecdc4" opacity="0.4"/>
    <text x="60" y="80" font-family="Arial" font-size="9" fill="#4ecdc4" text-anchor="middle">MongoDB</text>
  </g>
  <g transform="translate(240, 300)">
    <ellipse cx="60" cy="15" rx="40" ry="12" fill="#45b7d1" opacity="0.6"/>
    <rect x="20" y="15" width="80" height="40" fill="#45b7d1" opacity="0.6"/>
    <ellipse cx="60" cy="55" rx="40" ry="12" fill="#45b7d1" opacity="0.4"/>
    <text x="60" y="80" font-family="Arial" font-size="9" fill="#45b7d1" text-anchor="middle">PostgreSQL</text>
  </g>
  <g transform="translate(400, 300)">
    <ellipse cx="60" cy="15" rx="40" ry="12" fill="#96ceb4" opacity="0.6"/>
    <rect x="20" y="15" width="80" height="40" fill="#96ceb4" opacity="0.6"/>
    <ellipse cx="60" cy="55" rx="40" ry="12" fill="#96ceb4" opacity="0.4"/>
    <text x="60" y="80" font-family="Arial" font-size="9" fill="#96ceb4" text-anchor="middle">Redis</text>
  </g>
  <g transform="translate(560, 300)">
    <ellipse cx="60" cy="15" rx="40" ry="12" fill="#ffeaa7" opacity="0.6"/>
    <rect x="20" y="15" width="80" height="40" fill="#ffeaa7" opacity="0.6"/>
    <ellipse cx="60" cy="55" rx="40" ry="12" fill="#ffeaa7" opacity="0.4"/>
    <text x="60" y="80" font-family="Arial" font-size="9" fill="#ffeaa7" text-anchor="middle">MySQL</text>
  </g>
  <!-- Service to DB connections -->
  <line x1="140" y1="250" x2="140" y2="300" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="300" y1="250" x2="300" y2="300" stroke="#45b7d1" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="460" y1="250" x2="460" y2="300" stroke="#96ceb4" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="620" y1="250" x2="620" y2="300" stroke="#ffeaa7" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Microservices Architecture</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" fill="#4ecdc4" text-anchor="middle">When to Use and How to Implement</text>
</svg>
  <circle cx="300" cy="380" r="15" fill="rgba(255,255,255,0.2)"/>
  
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">Digital Transformation</text>

  <path d="M 320 250 L 420 250 L 400 230 M 420 250 L 400 270" stroke="rgba(255,255,255,0.5)" stroke-width="6" fill="none"/>
  
  <rect x="500" y="200" width="150" height="100" rx="10" fill="rgba(255,255,255,0.3)"/>
  <text x="575" y="260" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Modern</text>
  
  <!-- Digital elements -->

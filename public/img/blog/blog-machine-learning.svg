  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Machine Learning</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">Transforming Business Operations</text>

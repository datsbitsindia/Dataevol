    <circle cx="450" cy="350" r="20" fill="#ffe66d"/>
    <line x1="170" y1="150" x2="280" y2="100" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="170" y1="150" x2="280" y2="200" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="170" y1="250" x2="280" y2="200" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="170" y1="250" x2="280" y2="300" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="170" y1="350" x2="280" y2="300" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="170" y1="350" x2="280" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="320" y1="100" x2="430" y2="150" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="320" y1="200" x2="430" y2="150" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="320" y1="200" x2="430" y2="250" stroke="#fff" stroke-width="1" opacity="0.3"/>

<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7f64;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#chatGrad)"/>
  
  <!-- Chat window -->
  <rect x="200" y="100" width="400" height="280" rx="20" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Chat header -->
  <rect x="200" y="100" width="400" height="50" rx="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="230" cy="125" r="8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="250" cy="125" r="8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="270" cy="125" r="8" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Chat bubbles -->
  <rect x="230" y="180" width="200" height="40" rx="10" fill="rgba(255,255,255,0.4)"/>
  <rect x="370" y="240" width="200" height="40" rx="10" fill="rgba(255,255,255,0.3)"/>
  <rect x="230" y="300" width="200" height="40" rx="10" fill="rgba(255,255,255,0.4)"/>
  
  <!-- AI brain icon -->
  <circle cx="650" cy="200" r="60" fill="rgba(255,255,255,0.2)"/>
  <path d="M 630 180 Q 650 160 670 180" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none"/>
  <path d="M 630 200 Q 650 220 670 200" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none"/>
  
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">AI Chatbots</text>
</svg>
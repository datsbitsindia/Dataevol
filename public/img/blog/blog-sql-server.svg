<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="sqlBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="sqlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cc2936"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#sqlBg)"/>
  <!-- Database Cylinders -->
  <g transform="translate(150, 100)">
    <ellipse cx="80" cy="20" rx="70" ry="20" fill="#cc2936"/>
    <rect x="10" y="20" width="140" height="120" fill="#cc2936"/>
    <ellipse cx="80" cy="140" rx="70" ry="20" fill="#8b0000"/>
    <ellipse cx="80" cy="20" rx="70" ry="20" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <ellipse cx="80" cy="60" rx="70" ry="20" fill="none" stroke="#fff" stroke-width="1" opacity="0.2"/>
    <ellipse cx="80" cy="100" rx="70" ry="20" fill="none" stroke="#fff" stroke-width="1" opacity="0.2"/>
    <text x="80" y="180" font-family="Arial" font-size="14" fill="#cc2936" text-anchor="middle" font-weight="bold">SQL Server</text>
  </g>
  <!-- Performance Graph -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="350" height="200" rx="10" fill="#1e1e1e" stroke="#333" stroke-width="2"/>
    <text x="175" y="25" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">Query Performance</text>
    <!-- Grid -->
    <line x1="40" y1="40" x2="40" y2="180" stroke="#333" stroke-width="1"/>
    <line x1="40" y1="180" x2="330" y2="180" stroke="#333" stroke-width="1"/>
    <!-- Performance Line -->
    <polyline points="40,160 80,150 120,140 160,100 200,90 240,60 280,55 320,50" fill="none" stroke="#4caf50" stroke-width="3"/>
    <!-- Before Line -->
    <polyline points="40,80 80,90 120,100 160,120 200,130 240,140 280,145 320,150" fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Legend -->
    <line x1="60" y1="195" x2="80" y2="195" stroke="#4caf50" stroke-width="3"/>
    <text x="85" y="198" font-family="Arial" font-size="10" fill="#888">After Tuning</text>
    <line x1="180" y1="195" x2="200" y2="195" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="205" y="198" font-family="Arial" font-size="10" fill="#888">Before</text>
  </g>
  <!-- Query Icons -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="150" height="80" rx="5" fill="#1e1e1e" stroke="#cc2936" stroke-width="1"/>
    <text x="10" y="20" font-family="monospace" font-size="10" fill="#569cd6">SELECT</text>
    <text x="55" y="20" font-family="monospace" font-size="10" fill="#fff"> * </text>
    <text x="70" y="20" font-family="monospace" font-size="10" fill="#569cd6">FROM</text>
    <text x="10" y="40" font-family="monospace" font-size="10" fill="#4ec9b0">Users</text>
    <text x="10" y="60" font-family="monospace" font-size="10" fill="#569cd6">WHERE</text>
    <text x="55" y="60" font-family="monospace" font-size="10" fill="#fff"> id = 1</text>
  </g>
  <!-- Index Icon -->
  <g transform="translate(580, 300)">
    <rect x="0" y="0" width="100" height="80" rx="5" fill="#1e1e1e" stroke="#4caf50" stroke-width="1"/>
    <text x="50" y="20" font-family="Arial" font-size="10" fill="#4caf50" text-anchor="middle">INDEX</text>
    <rect x="15" y="30" width="70" height="8" rx="2" fill="#4caf50" opacity="0.8"/>
    <rect x="15" y="42" width="50" height="8" rx="2" fill="#4caf50" opacity="0.6"/>
    <rect x="15" y="54" width="60" height="8" rx="2" fill="#4caf50" opacity="0.4"/>
    <rect x="15" y="66" width="40" height="8" rx="2" fill="#4caf50" opacity="0.3"/>
  </g>
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">SQL Server Performance Tuning</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" fill="#cc2936" text-anchor="middle">Advanced Techniques for Enterprise Apps</text>
</svg>